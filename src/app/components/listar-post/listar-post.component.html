<div class="card mb-2" *ngFor="let post of posts$ | async">
    <div class="card-body">
        <h6>{{  post.nombre }}</h6>
        <em>{{ post.descripcion }}</em>
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-danger" (click)="eliminarPost(post)">Eliminar</button>
        </div>
    </div>
</div>
<p *ngIf="(posts$ | async)?.length == 0">No hay post para mostrar</p>
